<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>제품 관리페이지</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin-product.css" />
    <script src="admin-product.js" type="module" defer></script>
    <!-- navbar -->
    <script src="../navbar.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header></header>

    <main>
      <div class="wrapper is-flex is-justify-content-center">
        <!-- 사이드 바 -->
        <aside class="snb">
          <h1 class="title is-5">제품 관리</h1>
          <nav id="navbar">
            <ul>
              <li><a href="/admin-product">제품 목록</a></li>
              <li><a href="/admin-product-add">제품 등록</a></li>
            </ul>
          </nav>
        </aside>

        <!-- 제품 목록 -->
        <section class="product-list">
          <div class="container">
            <h2 class="title">제품 목록</h2>

            <!-- table -->
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>번호</th>
                    <th>카테고리</th>
                    <th>제품명</th>
                    <th>판매가격</th>
                    <th>재고</th>
                    <th>수정일</th>
                    <th>수정</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>

            <!-- 페이지네이션-->
            <div class="pagination mt-6 mb-6"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- 푸터 -->
    <footer></footer>
  </body>
</html>
