<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="order-list.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet" />
    <script type="module" src="order-list.js" defer></script>
    <script src="../navbar.js" type="module" defer></script>
    <title>약쟁이 주문목록</title>
</head>

<body>
    <header></header>
    <main>
        <section class="order-main">
            <aside id="order-aside" class="box has-round">
                <div class="order-mypage">
                    <h2>마이페이지</h2>
                </div>
                <div class="order-side">
                    <a href="/cart">장바구니</a><br>
                    <a href="#">주문목록</a><br>
                    <a href="/mypage">회원정보</a><br>
                    <a href="/logout">로그아웃</a>
                </div>
            </aside>
            <!-- 제목 -->
            <section class="order">
                <section id="ordered-title" class="section">
                    <h2 class="title is-3">주문상세정보</h2>
                </section>
                <!-- 주문일자 -->

                <!-- 주문상세 -->
                <article id="ordered-item-list" class="section">
                    <table id="order-table" class="table is-bordered is-striped">
                        <tr class=" has-background-success-light" style=" text-align: center">
                            <th style=" text-align: center">주문 날짜</th>
                            <th style=" text-align: center">상품 정보</th>
                            <th style=" text-align: center">진행상태</th>
                            <th style=" text-align: center">주문 취소</th>
                        </tr>

                    </table>
                    <div id="modal" class="modal">
                        <div class="modal-background" id="modalBackground"></div>
                        <div class="modal-content">
                            <div class="box">
                                <p class="mb-3">
                                    주문 취소 시 복구할 수 없습니다. 정말로 취소하시겠습니까?
                                </p>
                                <div class="buttons">
                                    <button class="button mt-5" id="deleteCompleteButton" aria-label="close">
                                        네
                                    </button>
                                    <button class="button is-primary mt-5" id="deleteCancelButton" aria-label="close">
                                        아니오
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button class="modal-close is-large" id="modalCloseButton" aria-label="close"></button>
                    </div>
                </article>
                <!-- <article id="more-list-btn">
                        <button id="more-list-button" class="button is-rounded is-primary">더보기</button>
                    </article> -->
            </section>
        </section>
        <div class="pagination"></div>
    </main>
    <footer></footer>
</body>

</html>
