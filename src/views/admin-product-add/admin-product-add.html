<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>제품 관리페이지</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin-product-add.css" />
    <script src="admin-product-add.js" type="module" defer></script>
    <!-- navbar -->
    <script src="../navbar.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header></header>

    <main>
      <div class="wrapper is-flex is-justify-content-center">
        <!-- 사이드 바 -->
        <aside class="snb">
          <h1 class="title is-5">제품 관리</h1>
          <nav id="navbar">
            <ul>
              <li><a href="/admin-product">제품 목록</a></li>
              <li><a href="/admin-product-add">제품 등록</a></li>
            </ul>
          </nav>
        </aside>

        <!-- 제품 추가 form -->
        <section class="product-form">
          <div class="container">
            <h2 class="title">제품 등록</h2>

            <!-- form -->
            <form>
              <div class="field">
                <label class="label">제품 이름</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Text input"
                    id="product-name"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">카테고리</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="select-box">
                      <option disabled selected>
                        카테고리를 선택해주세요.
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">브랜드</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Text input"
                    id="brand-name"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">요약 설명</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    placeholder="Textarea"
                    id="product-description"
                  ></textarea>
                </div>
              </div>

              <div class="field">
                <label class="label">제품 이미지</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="이미지 URL를 입력하세요."
                    id="product-url"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">제품 상세 이미지</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="이미지 URL를 입력하세요."
                    id="product-detail-url"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">재고 수</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Text input"
                    id="product-stock"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">가격</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Text input"
                    id="product-price"
                  />
                </div>
              </div>

              <div class="field is-grouped is-justify-content-center mt-8">
                <div class="control">
                  <input
                    type="submit"
                    value="등록하기"
                    class="button is-link"
                    id="btn-submit"
                  />
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <!-- 푸터 -->
    <footer></footer>
  </body>
</html>
