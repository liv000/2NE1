<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>제품 관리페이지</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="register-product.css" />
    <script src="register-product.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-카트</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="wrapper is-flex is-justify-content-center">
        <!-- 사이드 바 -->
        <aside class="snb">
          <h1 class="title is-5">제품 관리</h1>
          <nav id="navbar">
            <ul>
              <li><a href="/admin-product">제품 목록</a></li>
              <li><a href="./register-product.html">제품 등록</a></li>
            </ul>
          </nav>
        </aside>

        <!-- 제품 추가 form -->
        <section class="product-form">
          <div class="container">
            <h2 class="title">제품 등록</h2>

            <!-- form -->
            <form action="/product-upload" method="post">
              <div class="field">
                <label class="label">제품 이름</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input" />
                </div>
              </div>

              <div class="field">
                <label class="label">카테고리</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select>
                      <option disabled selected>
                        카테고리를 선택해 주세요.
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">제조사</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input" />
                </div>
              </div>

              <div class="field">
                <label class="label">요약 설명</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
              </div>

              <div class="field">
                <label class="label">제품 이미지</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="이미지 URL를 입력하세요."
                    id="product-url"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">제품 상세 이미지</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="이미지 URL를 입력하세요."
                    id="product-detail-url"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">재고 수</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input" />
                </div>
              </div>

              <div class="field">
                <label class="label">가격</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input" />
                </div>
              </div>

              <div class="field is-grouped is-justify-content-center mt-8">
                <div class="control">
                  <input type="submit" value="upload" class="button is-link" />
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <!-- 푸터 -->
  </body>
</html>
