<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>약쟁이</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
    <!-- navbar -->
    <script src="../navbar.js" type="module" defer></script>
    <script src="../footer.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="navbar"></header>
    <!-- 메인 -->
    <main>
      <!-- 배너 -->
      <section class="banner">
        <div class="banner-text">
          <h1 class="title is-5">
            Your health, Our mission.<br />
            <span class="text-bold"
              >나에게 부족한 영양성분을 간편하게 확인하세요</span
            >
          </h1>
        </div>
        <div class="banner-image">
          <img
            src="https://img.pilly.kr/store/mainhome/cover@2x.jpg"
            alt="배너이미지"
          />
        </div>
      </section>

      <!-- 고민별 상품 보기 -->
      <!-- TODO 컴포넌트 분리 -->
      <section class="category-concern">
        <div class="wrapper">
          <div class="concern-title">
            <h2 class="title is-4">고민되는 카테고리를 선택하세요.</h2>
          </div>

          <!-- 아이콘 리스트 -->
          <div class="category-container">
            <ul class="category-icons is-flex">
              <li id="all-product">
                <button class="category-link">
                  <figure class="category-image is-flex">
                    <img
                      src="https://pilly.kr/images/store/concern/icon-total_off@2x.png"
                      alt="전체아이콘"
                    />
                  </figure>
                  <p class="category-name is-justify-content-center">전체</p>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- 유튜브 -->
      <section class="video">
        <div class="wrapper">
          <div class="video-title">
            <h2 class="title is-4">
              내일의 나를 만드는 <span>[</span>사이트 이름<span>]</span>
            </h2>
            <p>사이트 이름이 돕는 건강한 일상을 돕는 3가지 방법</p>
          </div>

          <div class="youtube">
            <iframe
              width="100%"
              height="100%"
              src="https://www.youtube.com/embed/lGbzhhg4kqQ?autoplay=1&mute=1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>

          <div class="text-content is-flex is-justify-content-space-around">
            <div class="text">
              <h3 class="title is-4">AI 맞춤 영양성분 추천</h3>
              <p>
                올바른 영양제 섭취를 위해<br />
                개인별 필요 성분과 제품을 알려드려요
              </p>
            </div>
            <div class="text">
              <h3 class="title is-4">정기구독</h3>
              <p>
                건강 관리에 빈틈이 생기지 않게<br />
                알아서 보내드릴게요
              </p>
            </div>
            <div class="text">
              <h3 class="title is-4">섭취관리</h3>
              <p>
                안 먹으면 손해! 포인트 모으는 재미로<br />
                영양제 습관 만들어요
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- 푸터 -->
    <footer class="footer"></footer>
  </body>
</html>
